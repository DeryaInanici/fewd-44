<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
	<link rel="stylesheet" href="css/to-do.css">
	<link rel="stylesheet" href="css/reset.css">
</head>

<body>
	<header>
		<h1>Todo List</h1>
	</header>

	<div class="input-fields">
		<input class="text-input" type="text" name="Task" placeholder="Task">
		<input class="date-input" type="date" name="Date">
		<input class="submit-button" type="submit" name="Add">
	</div>

	<div class="to-do-list">
		<ul class="to-do-list-ul">
			<li class="li">
				<input class="checkbox" type="checkbox"><span class="to-do">To-Do List HTML</span><span class="date">06/21/2016</span>
			</li>
			<li>
				<input class="checkbox" type="checkbox"><span class="to-do">To-Do List CSS</span><span class="date">06/21/2016</span>
			</li>
			<li>
				<input class="checkbox" type="checkbox"><span class="to-do">To-Do List JavaScript</span><span class="date">06/21/2016</span>
			</li>	
			
		</ul>
	</div>

<script src="js/to-do.js"></script>
</body>
</html>
